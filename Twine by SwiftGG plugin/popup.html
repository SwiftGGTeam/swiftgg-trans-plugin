    <style type="text/css">
        #switch {
            position: relative;
        }

        #switch .labelBox {
            background: #409eff;
            border-radius: 40px;
            width: 42px;
            position: relative;
            height: 22px;
        }

        #switch.off .labelBox {
            background: #cacaca;
        }

        #switch .check {
            display: block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            /* border: 1px solid #e5e5e5; */
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #switch input[type=checkbox] {
            border: 0 none !important;
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px !important;
            overflow: hidden !important;
            position: absolute !important;
            width: 1px !important;
        }

        #current-switch {
            position: relative;
        }

        #current-switch .labelBox {
            background: #409eff;
            border-radius: 40px;
            width: 42px;
            position: relative;
            height: 22px;
        }

        #current-switch.off .labelBox {
            background: #cacaca;
        }

        #current-switch .check {
            display: block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            /* border: 1px solid #e5e5e5; */
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #current-switch input[type=checkbox] {
            border: 0 none !important;
            clip: rect(1px, 1px, 1px, 1px);
            height: 1px !important;
            overflow: hidden !important;
            position: absolute !important;
            width: 1px !important;
        }

        @keyframes labelON {
            0% {
                top: 2px;
                left: 2px;
            }

            100% {
                top: 2px;
                left: 22px;
            }
        }

        @keyframes labelOFF {
            0% {
                top: 2px;
                left: 22px;
            }

            100% {
                top: 2px;
                left: 2px;
            }
        }

        #switch input[type=checkbox]:checked+label.check {
            top: 2px;
            left: 22px;
            -webkit-animation: labelON 0.2s ease-in 0s 1;
            -moz-animation: labelON 0.2s ease-in 0s 1;
            -o-animation: labelON 0.2s ease-in 0s 1;
            -ms-animation: labelON 0.2s ease-in 0s 1;
            animation: labelON 0.2s ease-in 0s 1;
        }

        #switch input[type=checkbox]+label.check {
            top: 2px;
            left: 2px;
            -webkit-animation: labelOFF 0.2s ease-in 0s 1;
            -moz-animation: labelOFF 0.2s ease-in 0s 1;
            -o-animation: labelOFF 0.2s ease-in 0s 1;
            -ms-animation: labelOFF 0.2s ease-in 0s 1;
            animation: labelOFF 0.2s ease-in 0s 1;
        }

        #current-switch input[type=checkbox]:checked+label.check {
            top: 2px;
            left: 22px;
            -webkit-animation: labelON 0.2s ease-in 0s 1;
            -moz-animation: labelON 0.2s ease-in 0s 1;
            -o-animation: labelON 0.2s ease-in 0s 1;
            -ms-animation: labelON 0.2s ease-in 0s 1;
            animation: labelON 0.2s ease-in 0s 1;
        }

        #current-switch input[type=checkbox]+label.check {
            top: 2px;
            left: 2px;
            -webkit-animation: labelOFF 0.2s ease-in 0s 1;
            -moz-animation: labelOFF 0.2s ease-in 0s 1;
            -o-animation: labelOFF 0.2s ease-in 0s 1;
            -ms-animation: labelOFF 0.2s ease-in 0s 1;
            animation: labelOFF 0.2s ease-in 0s 1;
        }

        .disable-animation {
          animation: none !important;
          -webkit-animation: none !important;
          -moz-animation: none !important;
          -o-animation: none !important;
          -ms-animation: none !important;
        }

    </style>
